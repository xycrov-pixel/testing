<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Which Coworker Is Your Type?</title>
<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
  .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  h1 { text-align:center; }
  .question { margin-bottom:20px; padding:15px; border:1px solid #ddd; border-radius:8px; }
  .options label { display:block; padding:6px 0; cursor:pointer; }
  .btn { padding:10px 15px; border:none; background:#007bff; color:white; border-radius:6px; cursor:pointer; }
  .btn.reset { background:#ccc; color:#000; }
  #result { margin-top:20px; padding:20px; background:#eaffea; border:1px solid #b6e6b6; border-radius:8px; display:none; }
</style>
</head>
<body>
<div class="container">
  <h1>Which Coworker Would Be Your Ideal Type?</h1>
  <p>Answer the questions below and get matched!</p>

  <form id="quizForm"></form>

  <button class="btn" onclick="submitQuiz()">Get Match</button>
  <button class="btn reset" onclick="resetQuiz()">Reset</button>

  <div id="result"></div>
</div>

<script>
const QUESTIONS = [
  {id:1, q:"Which dish do you prefer?", opts:["Pizza","Pasta"]},
  {id:2, q:"Who works harder?", opts:["Kitchen","Floor"]},
  {id:3, q:"Favourite alcohol?", opts:["Vodka","Rum","Gin","Tequila","Wine"]},
  {id:4, q:"Do you have a big party life?", opts:["Yes","No"]},
  {id:5, q:"Favourite type of music", opts:["R&B","Rock","Indie","Hip-Hop","Rap"]},
  {id:6, q:"Where would you go for your first date?", opts:["Food","Movies","Bowling","Clubbing"]},
  {id:7, q:"Are you more introverted or extroverted?", opts:["Introverted","Extroverted","In Between"]},
  {id:8, q:"What's your type more based on?", opts:["Looks","Personality","Vibe","Shared Interests"]},
  {id:9, q:"Biggest ick?", opts:["Dry texter","Bad attitude","Ugly","Talks too much"]},
  {id:10, q:"What pet do you prefer?", opts:["Cats","Dogs","Other","None"]}
];

const COWORKERS = {
  Mateo:{1:["Pizza"],2:["Kitchen"],3:["Tequila"],4:["No"],5:["Hip-Hop"],6:["Food"],7:["Extroverted"],8:[],9:["Dry texter","Ugly"],10:["None"]},
  Romeo:{1:["Pasta"],2:["Kitchen"],3:["Wine"],4:["No"],5:["Hip-Hop"],6:["Food"],7:["In Between"],8:["Vibe"],9:["Bad attitude","Ugly","Talks too much"],10:["None"]},
  Simon:{1:["Pasta"],2:["Floor"],4:["No"],5:["R&B"],7:["Extroverted"],6:["Clubbing"],3:["Gin"],8:["Personality"],9:["Dry texter","Bad attitude","Talks too much"],10:["None"]},
  Eddie:{1:["Pizza"],2:["Floor"],3:["Tequila"],4:["No"],5:["Hip-Hop"],6:["Food"],7:["Extroverted"],8:["Shared Interests"],9:["Dry texter","Bad attitude","Talks too much"],10:["None"]},
  Jade:{1:["Pasta"],2:["Floor"],3:["Vodka"],4:["No"],5:["Indie"],6:["Bowling"],7:["Extroverted"],8:["Personality"],9:["Dry texter","Bad attitude","Ugly"],10:["Dogs"]},
  Charlie:{1:["Pizza"],2:["Floor"],3:["Vodka"],4:["Yes"],5:["R&B"],6:["Clubbing"],7:["Extroverted"],8:["Looks"],9:["Dry texter","Bad attitude","Talks too much"],10:["Cats"]},
  Rhys:{1:["Pasta"],2:["Floor"],3:["Rum"],4:["Yes"],5:["Indie"],6:["Bowling"],7:["In Between"],8:["Personality"],9:["Dry texter","Ugly","Talks too much"],10:["Cats"]},
  Cheri:{1:["Pasta"],2:["Floor"],3:["Vodka"],4:["Yes"],5:["Hip-Hop"],6:["Food"],7:["Extroverted"],8:["Personality"],9:["Dry texter","Bad attitude","Ugly"],10:["Other"]},
  Tun:{1:["Pizza"],2:["Floor"],3:["Tequila"],4:["Yes"],5:["Indie"],6:["Movies"],7:["Extroverted"],8:["Looks"],9:["Dry texter","Bad attitude","Talks too much"],10:["Dogs"]},
  Hannah:{1:["Pasta"],2:["Floor"],3:["Wine"],4:["Yes"],5:["R&B"],6:["Movies"],7:["Introverted"],8:["Vibe"],9:["Bad attitude","Ugly","Talks too much"],10:["Cats"]}
};

// Build form
const form = document.getElementById("quizForm");
QUESTIONS.forEach(q => {
  let div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<strong>${q.id}. ${q.q}</strong>`;

  let optDiv = document.createElement("div");
  optDiv.className = "options";

  q.opts.forEach(o => {
    let label = document.createElement("label");
    label.innerHTML = `<input type='radio' name='q${q.id}' value='${o}'> ${o}`;
    optDiv.appendChild(label);
  });

  div.appendChild(optDiv);
  form.appendChild(div);
});

function submitQuiz() {
  let answers = {};
  QUESTIONS.forEach(q => {
    const chosen = document.querySelector(`input[name='q${q.id}']:checked`);
    if (chosen) answers[q.id] = chosen.value;
  });

  if (Object.keys(answers).length < 4) {
    alert("Please answer at least 4 questions.");
    return;
  }

  let best = null;
  let bestPercent = -1;

  for (const name in COWORKERS) {
    const rules = COWORKERS[name];
    let total = 0, match = 0;

    for (const q in rules) {
      if (!rules[q].length) continue;
      total++;
      if (answers[q] && rules[q].includes(answers[q])) match++;
    }

    const percent = match / total;
    if (percent > bestPercent) {
      bestPercent = percent;
      best = { name, match, total, percent };
    }
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <h2>Your match: <strong>${best.name}</strong></h2>
    <p>Matched ${best.match}/${best.total} traits (${Math.round(best.percent * 100)}%).</p>
  `;
}

function resetQuiz() { location.reload(); }
</script>
</body>
</html>
